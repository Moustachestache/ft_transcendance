{% load static %}
{% load i18n %}
{% include 'frontend/jsProtection.html' %}

<div class="rounded-5 p-3" style="background-image: url('{% static "Avatar_world_map_opacity_max.jpg" %}');
background-size: cover;
background-position: top;>
    <div class="row">
        <form id="form" target="/api/tournament/create" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row py-3">
                <h2 class="text-center text-white">{% translate 'Tournament creation:' %}</h2>
            </div>

            <div class="row py-3">
                <div class="col-md">
                    <label for="tournamentName" class="form-label text-white">{% translate 'Tournament Name' %}</label>
                    <input type="text" class="form-control" id="tournamentName" name="tournamentName" value="{% blocktranslate with username=user.username %}{{ username }}'s tournament{% endblocktranslate %}" required />
                    <div class="form-text text-white">{% translate 'Add a tournament name' %}.</div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md">
                    <div class="form-check pt-3 justify-content-center">
                        <label class="form-check-label text-white">
                            <input class="form-check-input" type="checkbox" id="autoRegister" name="autoRegister">
                            {% translate 'Auto register to the Tournament ?' %}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md d-grid gap-2">
                    <input class="btn btn-primary btn-tournament" onclick="tournamentCreateHandler(document.getElementById('form'))" value="{% translate 'Create Tournament' %}"/>
                </div>
            </div>
                </form>
    </div>
</div>
